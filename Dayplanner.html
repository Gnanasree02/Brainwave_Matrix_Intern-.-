<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    *{
     background-image: url(https://img.freepik.com/free-photo/top-view-international-worker-s-day-still-life_23-2150337535.jpg?semt=ais_hybrid&hl=en-GB);
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-size: 100% 100%;
}
    .container{
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: 12%;
        font-size: 120%;
    }
</style>
<body>
    <div class="container">
        <h1>Day Planner</h1>
        <div class="input-section">
            <input type="text" id="task" placeholder="Enter task...">
            <input type="time" id="time">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("addTaskBtn").addEventListener("click", function() {
            const taskInput = document.getElementById("task");
            const timeInput = document.getElementById("time");
            const taskList = document.getElementById("task-list");

            if (taskInput.value.trim() === "" || timeInput.value.trim() === "") {
                alert("Please enter both task and time.");
                return;
            }

            const li = document.createElement("li");
            li.textContent = `${timeInput.value} - ${taskInput.value}`;
            taskList.appendChild(li);

            taskInput.value = "";
            timeInput.value = "";
        });
    </script>
</body>
</html>
